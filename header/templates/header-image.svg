<svg fill="none"
		 viewBox="0 0 500 330"
		 width="500"
		 height="330"
		 xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.image-container .laptop-image, .image-container {
					max-width: 500px;
					margin: auto;
				}

				.image-container {
					position: relative;
				}

				.image-container .desktop-bg-image {
					max-width: 320px;
					margin: auto;
					position: absolute;
					top: 28px;
					left: 90px;
				}
			</style>
			<div class="image-container">
				<img class="laptop-image"
						 src="{{ data['laptop-image'] }}"></img>
				<img class="desktop-bg-image"
						 src="{{ data['desktop-bg-image'] }}"></img>
			</div>
		</div>
	</foreignObject>
</svg>
